<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <!-- Title -->
      <div class="header firstFont">CALCULATOR</div>

      <!-- Calculator -->
      <div class="calculator firstFont">
        <!-- <div class="frame"> -->
        <div class="one hover num">1</div>
        <div class="two hover num">2</div>
        <div class="three hover num">3</div>
        <div class="four hover num">4</div>
        <div class="five hover num">5</div>
        <div class="six hover num">6</div>
        <div class="seven hover num">7</div>
        <div class="eight hover num">8</div>
        <div class="nine hover num">9</div>
        <div class="zero hover num">0</div>
        <div class="plus hover sign">+</div>
        <div class="minus hover sign">-</div>
        <div class="multiply hover sign">x</div>
        <div class="divide hover sign">/</div>
        <div class="equal hover">=</div>
        <div class="clear hover">CLEAR</div>
        <div class="del hover">DEL</div>
        <div class="answer"></div>
        <div class="frame"></div>
        <!-- </div> -->
      </div>

      <!-- Footer -->
      <div class="footer firstFont">@Vellan</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="code.js"></script>
  </body>
</html>
